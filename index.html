<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('https://th.bing.com/th/id/OIP.Zis2cXdglxbZemS3QNsdZQHaE8?rs=1&pid=ImgDetMain'); /* Replace 'your-background-image-url.jpg' with the actual URL of your background image */
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
        }

        .container {
            width: 80%;
            margin: 50px auto;
            background-color: rgba(255, 255, 255, 0.7);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .input-container {
            margin-top: 20px;
        }

        textarea {
            width: 100%;
            height: 150px;
            box-sizing: border-box;
            margin-top: 10px;
        }

        button {
            margin-top: 10px;
            padding: 10px 15px;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Your Web Page Title</h2>
        <p>Your introduction or description goes here.</p>

        <div class="input-container">
            <label for="iframeCode">Insert Your OneDrive Embed Code:</label>
            <textarea id="iframeCode" placeholder="<iframe width="3600" height="1700" frameborder="0" scrolling="no" src="https://onedrive.live.com/embed?resid=a15c31e4b73f50ed%215068&authkey=%21AGD3GaeWP5X_faU&em=2&wdAllowInteractivity=False&AllowTyping=True&Item='Sheet1'!D1%3AI16&wdHideGridlines=True&wdDownloadButton=True&wdInConfigurator=True&wdInConfigurator=True"></iframe>"></textarea>

            <button onclick="embedCode()">Embed Content</button>
        </div>
    </div>

    <script>
        function embedCode() {
            // Get the iframe code from the textarea
            var iframeCode = document.getElementById('iframeCode').value;

            // You can customize how you want to use the iframeCode, e.g., display it on the page
            console.log('Embedded Code:', iframeCode);
        }
    </script>
</body>
</html>
